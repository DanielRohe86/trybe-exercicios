<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1 {
        font-family: sans-serif
      }
      
      p {
        font-weight:600
      }
      
      body {
        font-size: 3em;
        font-style: italic
      }

      ul {
        line-height: 60px;
        text-align: center;
        text-decoration: line-through

      }

      #line1 {
        background-color: yellow;
      }

      #line2 {
        background-color: red;
      }

      #line3 {
        background-color: brown;
      }


    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li id="line1">Amarelo</li>
      <li id="line2">Vermelho</li>
      <li id="line3">Marrom</li>
    </ul>
  </body>
</html>
