<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header>
        Header da página
    </header>

    <form id="box" method="get">

        <div class="line-content">
            <div class="identification">
                <div id="name">
                    <label for="full-name">Nome completo:</label>
                    <input required type="text" name="full-name" id="full-name">
                </div>

                <div id="email">
                    <label for="email">E-mail:</label>
                    <input required type="text" name="email" id="email">
                <div>
            </div>
        </div>

        <div class="line-content">
            <fieldset class="options">
                            
              <input type="radio" name="which-option" id="option-1" value="optionOne">
              <label for="option-1">Opção 1</label>
  
              <input type="radio" name="which-option" id="option-2" value="optionTwo">
              <label for="option-2">Opção 2</label>

              <input type="radio" name="which-option" id="option-3" value="optionThree">
              <label for="option-3">Opção 3</label>

              <input type="radio" name="which-option" id="option-4" value="optionFour">
              <label for="option-4">Opção 4</label>
  
            </fieldset>
  asd
        </div>

        <div class="line-content">
            <label for="answer">Espaço para digitar a resposta:</label>
            <textarea name="answer" id="answer" cols="30" rows="10" placeholder="Digite a resposta"></textarea>
        </div>
  
        <div class="line-content">
            <div class="date">
                <div id="date">
                    <label for="day-month-year">Data:</label>
                    <textarea name="answer" id="answer" cols="30" rows="10" placeholder="dd/mm/aaaa"></textarea>
                </div>
            </div>
        </div>

        <div class="agreement">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="">Concordo 1 </label>

            <input type="checkbox" name="agreement" id="agreement">
            <label for="">Concordo 2 </label>
        </div>


    </form>
    
</body>
</html>
